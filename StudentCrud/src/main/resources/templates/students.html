<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head >
<meta charset="UTF-8">
<title>students</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">STUDENT MANAGEMENT SYSTEM</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">STUDENT MANAGEMENT</a>
      </li>
	</ul>
  </div>
</nav>


	<div class="container">
		<div class="row">
			<h2>Students List</h2>
			</div>
			<div class ="row">
			<div class ="col-lg-3">
			<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">add student</a>
			
			</div>
			
			</div>
		<table class="table  table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student first name</th>
					<th>Student last name</th>
					<th>Student email</th>
					<th>action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.firstname}"></td>
					<td th:text="${student.lastname}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{/students/edit/{id}(id=${student.id})}" class ="btn btn-primary">UPDATE</a>
						<a th:href="@{/students/{id}(id=${student.id})}" class ="btn btn-danger">DELETE</a>
					</td>
				</tr>

			</tbody>


		</table>
	</div>
</body>
</html>
